      NUXEO_S3_SECRET: oKbB9O0cq3PkGP6YKVeu/VosEGLNJ/Goexo3xjnh


volumes:
  data-postgres:
    driver: local
  data-nuxeo:
    driver: local
  data-elasticsearch:
    driver: local
  data-redis:
    driver: local
